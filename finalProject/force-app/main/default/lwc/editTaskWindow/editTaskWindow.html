<template>
    <template if:true={showEditTaskWindow}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="align-items: center;">
                    <header class="slds-modal__header" style="min-width: 1100px;">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <slot name="header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Header</h2>
                        </slot>
                    </header>
                    
                            
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-width: 1100px;">
                        <slot name="body">
                            <lightning-record-edit-form object-api-name="Task_ToDo__c" onsuccess={handleSuccess} record-id={taskTodoObj.Id}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Name" value={taskTodoObj.Name}></lightning-input-field>
                                        <lightning-input-field field-name="My_Task__c"  value={taskTodoObj.My_Task__c}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field read-only='true' field-name="Status__c" value={taskTodoObj.Status__c}></lightning-input-field>
                                        <lightning-input-field field-name="Assignment_User__c"  value={taskTodoObj.Assignment_User__c}></lightning-input-field>
                                    </div>
                                 </div>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                         <lightning-input-field field-name="Deadline_Date__c"  value={taskTodoObj.Deadline_Date__c}></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                      <lightning-input-field field-name="Description__c"  value={taskTodoObj.Description__c}></lightning-input-field>
                                   </div>
                                </div> 
                                <lightning-button type="submit" variant="brand" label="Edit Task"></lightning-button>
                            </lightning-record-edit-form>
                        </slot>
                    </div>
                    <footer class="slds-modal__footer" style="min-width: 1100px;">
                        <template if:true={showNegative}>
                            <button class="slds-button slds-button_neutral" onclick={handleNegative}>{negativeButtonLabel}</button>
                        </template>
                        <template if:true={showPositive}>
                            <button class="slds-button slds-button_brand" onclick={handlePositive}>{positiveButtonLabel}</button>
                        </template>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
